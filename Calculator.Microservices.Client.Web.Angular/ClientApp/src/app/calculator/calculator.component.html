<h1 id="calculatorLabel">Calculator</h1>

<div class="input-group mb-3">
    <span class="input-group-text">a =</span>
    <input [(ngModel)]="a" type="text" class="form-control" placeholder="Type the number">
  
    <input (click)="onOperationSelected(0)" type="radio" class="btn-check" name="operator" id="btn-1" autocomplete="off" checked>
    <label class="btn btn-outline-success" for="btn-1"><span class="oi oi-plus">+</span></label><br>
  
    <input (click)="onOperationSelected(1)" type="radio" class="btn-check" name="operator" id="btn-2" autocomplete="off" >
    <label class="btn btn-outline-success" for="btn-2"><span class="oi oi-minus">-</span></label><br>
  
    <input (click)="onOperationSelected(2)" type="radio" class="btn-check" name="operator" id="btn-3" autocomplete="off" >
    <label class="btn btn-outline-success" for="btn-3"><span class="oi oi-x">*</span></label>
  
    <input (click)="onOperationSelected(3)" type="radio" class="btn-check" name="operator" id="btn-4" autocomplete="off" >
    <label class="btn btn-outline-success" for="btn-4"><span class="oi oi-italic">/</span></label>
  
    <span class="input-group-text">b =</span>
    <input [(ngModel)]="b" type="text" class="form-control" placeholder="Type the number">
</div>

<div class="input-group mb-3">
    <button (click)="execute()" class="btn alert-primary w-100">Execute</button>
</div>

<div class="input-group mb-3">
    <span class="input-group-text">x =</span>
    <input [(ngModel)]="x" type="text" class="form-control" placeholder="Type the number">
  
    <input type="radio" class="btn-check" id="btn-5" autocomplete="off" checked>
    <label class="btn btn-outline-success" for="btn-5"><span class="oi oi-plus">^</span></label><br>
  
    <span class="input-group-text">y =</span>
    <input [(ngModel)]="y" type="text" class="form-control" placeholder="Type the number">
</div>

<div class="input-group mb-3">
    <button (click)="executePow()" class="btn alert-primary w-100">Execute</button>
</div>

<div class="input-group mb-3">
    <span class="input-group-text">d =</span>
    <input [(ngModel)]="d" type="text" class="form-control" placeholder="Type the number">

    <input type="radio" class="btn-check" id="btn-6" autocomplete="off" checked>
    <label class="btn btn-outline-success" for="btn-6"><span class="oi oi-plus">sqrt</span></label><br>
</div>

<div class="input-group mb-3">
    <button (click)="executeSqrt()" class="btn alert-primary w-100">Execute</button>
</div>

<div class="input-group mb-3">
    <span class="input-group-text">Result</span>
    <input [(ngModel)]="result" type="text" class="form-control" placeholder="None" disabled>
</div>
